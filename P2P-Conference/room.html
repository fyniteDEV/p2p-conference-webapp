<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/9d90fa0f5b.js" crossorigin="anonymous"></script>
    <title>WebRTC</title>

</head>

<body>
    <script type="module" src='main.js'></script>

    <div id="container">
        <video id='localVideo' autoplay playsinline></video>
        <video id='remoteVideo' autoplay playsinline></video>

        <div id="interface">
            <div id="chat-title-container">
                <span>
                    <p id="chat-title-text" class="upper-info">Chats</p>
                    <p id="room-id" class="upper-info"></p>
                </span>
            </div>
            
            <div id="messages-container">
                <div id="connection-info-container">
                    <p id="connection-info-msg">info message...</p>
                </div>
                <!-- Chat messages -->
            </div>

            <div id="new-msg-and-btns">
                <form id="new-msg-form" onsubmit="return false;" autocomplete="off">
                    <input type="text" name="" id="new-msg-input" onkeypress="newMsgInputButtonPressed(event)" placeholder="Type something...">
                    <button type="button" id="send-msg-btn" class="interface-btn" onclick="sendMessage()">
                        <i class="fa-regular fa-paper-plane fa-lg"></i>
                    </button>
                </form>
    
                <div id="control-btns-container">
                    <button id="mic-control-btn" class="ctrl-btn interface-btn" onclick="toggleMicrophone()">
                        <i id="audio-icon" class="fa-solid fa-microphone fa-lg"></i>
                    </button>
                    <button id="camera-control-btn" class="ctrl-btn interface-btn" onclick="toggleCamera()">
                        <i id="camera-icon" class="fa-solid fa-video fa-lg"></i>
                    </button>
                    <button id="end-call-btn" class="ctrl-btn interface-btn" onclick="endCall()">
                        <i class="fa-solid fa-phone-flip fa-rotate-by fa-lg" style="--fa-rotate-angle: -136deg;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
