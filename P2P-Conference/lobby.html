<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebRTC</title>
    <script src="https://kit.fontawesome.com/9d90fa0f5b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="room-select-container">
        <form id="join-room-form" onsubmit="return false;" autocomplete="off">
            <input type="text" name="" id="join-room-input" onkeypress="" placeholder="Join a room">
            <button type="button" id="join-room-btn" class="interface-btn" onclick="">
                <i class="fa-solid fa-right-to-bracket fa-lg"></i>
            </button>
        </form>

        <p id="join-create-room-divider">or</p>

        <div id="create-room-container">
            <button id="create-room-btn">
                Create a room
                <i class="fa-solid fa-shuffle" id="create-room-icon"></i>
            </button>
        </div>
    </div>
</body>

</html>
